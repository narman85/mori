# fly.toml app configuration file
# See https://fly.io/docs/reference/configuration/

app = "mori-tea-backend"
primary_region = "ams"  # Amsterdam - Avropaya yaxÄ±n
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  cmd = []
  entrypoint = []
  exec = []
  auto_rollback = true

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "get"
    path = "/api/health"
    protocol = "http"

[mounts]
  source = "pb_data"
  destination = "/pb/pb_data"